<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Cartão NFx</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .logo {
      width: 120px;
      margin-bottom: 24px;
    }
    button {
      background-color: #17A34A;
      color: #fff;
      border: none;
      padding: 14px 22px;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    button:hover {
      background-color: #12913f;
    }
    .info {
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="NFx" class="logo">
  <h1>Adicionar Cartão NFx</h1>
  <p>Toque no botão abaixo para adicionar seu cartão à Carteira (Apple Wallet).</p>
  <button id="addBtn">Adicionar à Carteira</button>
  <p class="info">Se nada acontecer, abra este link no Safari.</p>

  <script>
    const token = new URLSearchParams(window.location.search).get("token") || "demo123";
    const base = "https://nfx-pass-service.onrender.com";
    const passURL = `${base}/r/${token}`;
    document.getElementById("addBtn").onclick = () => {
      window.location.href = passURL;
    };
  </script>
</body>
</html>
